<a class="card card--row u-m-b-medium"
   [routerLink]="[recipeIndex]"
>
  <div class="card__heading">
    <h4 class="ternary-heading u-m-b-small">{{recipe.name}}</h4>
    <p class="paragraph">{{recipe.description}}</p>
  </div>
  <div class="card--row__footer">
    <img
      [src]="recipe.imagePath"
      alt="Img for {{recipe.name}}"
      class="card__photo">
  </div>
</a>
