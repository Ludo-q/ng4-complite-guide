<div>
  <button
    class="btn btn--green u-m-b-small"
    (click)="onNewRecipe()"
  >New Recipe</button>
</div>
<div>
  <app-recipe-item
    *ngFor="let recipeEl of recipes$ | async | keyvalue:orderByRecipeName;"
    [recipe]="recipeEl.value"
    [recipeIndex]="+recipeEl.key"
  ></app-recipe-item>
</div>
