<app-loading-spinner *ngIf="isLoading">
</app-loading-spinner>

<div class="error u-m-t-small u-m-b-small"
     *ngIf="error">
  <p class="error__text">
    {{error}}
  </p>
</div>

<form
  *ngIf="!isLoading"
  class="form"
  #authForm="ngForm"
  (ngSubmit)="onSubmit(authForm)"
>
  <div class="form__body u-m-b-medium">
    <label for="email" class="form__label">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form__input"
      ngModel
      required
      email
    >

    <label for="password" class="form__label">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form__input"
      ngModel
      required
      minlength="6"
    >
  </div>

  <div class="form__footer">
    <button
      class="btn btn--green"
      type="submit"
      [disabled]="!authForm.valid"
    >{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
    <button class="btn btn--green"
            (click)="onSwitchMode()"
            type="button"
    >Switch to {{!isLoginMode ? 'Login' : 'Sign Up'}}</button>
  </div>
</form>
