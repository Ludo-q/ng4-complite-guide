<form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form__body">
    <label i18n for="name" class="form__label">Name</label>
    <input
      type="text"
      class="form__input"
      id="name"
      name="name"
      value="Test"
      ngModel
      required
    >
    <label i18n for="amount" class="form__label">Amount</label>
    <input
      type="number"
      class="form__input"
      id="amount"
      name="amount"
      value="100"
      ngModel
      required
      pattern="^[1-9]+[0-9]*$"
    >
  </div>
  <div class="form__footer">
    <button class="btn btn--green"
            type="submit"
            [disabled]="!f.valid">
      <ng-container i18n *ngIf="editMode">Update</ng-container>
      <ng-container i18n *ngIf="!editMode">Add</ng-container>
    </button>

    <button i18n
            class="btn btn--red"
            type="button"
            *ngIf="editMode"
            (click)="onDelete()">
      Delete
    </button>

    <button i18n
            class="btn btn--grey"
            type="button"
            (click)="onClear()">
      Clear
    </button>
  </div>
</form>
